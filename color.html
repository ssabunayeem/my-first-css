<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            background-color: rgba(196, 109, 109, 0.5);
            width: 50%;
        }

        li{
            color: red;
        }

        #short{
            color: rgb(48, 5, 241);
            text-align: center;
        }

        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
  
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h3 style="background-color: aquamarine;">Inline CSS</h3>

    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short" >short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">after each style  you need to use semi-colon(:)</p>

    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>external</li>
    </ul>

    <p>This is a stand along paragraph</p>


   
    
</body>
</html>
